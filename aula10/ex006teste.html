<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando meus conhecimentos</title>

    <style>
        div#area {
            font: normal 18pt Arial;
            background: gold;
            color: black;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>

<body>
    <div id='area'>
        Olá
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clique)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)

        function clique() {
            a.innerText = 'clicou'
        }

        function entrar() {
            a.innerText = 'olha ele'
        }

        function saiu() {
            a.innerText = 'lá foi ele'
            a.style.backgroundColor = 'green'
        }
    </script>
</body>

</html>
