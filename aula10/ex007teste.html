<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>

    <style>
        body {
            font: normal 18pt Arial;
        }
        
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        
        div#res {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Somando</h1>
    <input type="number" name="tx1" id="tx1"> +
    <input type="number" name="tx2" id="tx2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var n1 = document.querySelector('input#tx1')
            var n2 = document.querySelector('input#tx2')
            var res = document.querySelector('div#res')
            n1 = Number(tx1.value)
            n2 = Number(tx2.value)
            s = n1 + n2
            res.innerHTML = `O resultado Ã© de ${s.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})}`
        }
    </script>
</body>

</html>
