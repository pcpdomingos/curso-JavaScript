<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <h1>Sistema de multas</h1>
    velocidade do carro: <input type="number" name="texto1" id="texto1"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id='res'></div>

    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#texto1')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade Ã© de ${vel}km</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Multado</p>`
            }
            res.innerHTML += `<p>Diriga com cuidado</p>`

        }
    </script>

</body>

</html>
