<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>

</head>

<body>
    <h1>Where are you from?</h1>
    <input type="text" name="text1" id="text1">
    <input type="button" value="identificar" onclick="identificar()">
    <div id="res"></div>

    <script>
        function identificar() {
            var text = window.document.querySelector('input#text1')
            var res = window.document.querySelector('div#res')
            var valor = String(text.value)
            res.innerHTML = `Você é do ${valor}`

            if (valor == 'Brasil') {
                res.innerHTML += "<p>Somos Brasileiros</p>"

            } else {
                res.innerHTML += 'Bem vindo gringo'
            }

        }
    </script>


</body>

</html>
